<!DOCTYPE html>
<html>
  <head>
    <title>イベントの種類</title>
	<link rel="stylesheet" href="event-list.css">
	<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=_j7bQhBPN56ZL4tkxMuyVR1TZXm9fhXL4TWGKLJiyIy8-TaxDt-Ged8aicaz4VNOTpxnmrgUGRydUqPhhinb4fFRkRnvERbPOZiv7A6LpUxRuAXugDF7wv9UMNCN1uis" charset="UTF-8"></script><script src="event-list.js" defer></script>
  </head>

  <body>
    <h1>イベントの種類</h1>
	<div id="main">
		<div class="cell" id="cell1">クリックすると色が変わる</div>
		<div class="cell" id="cell2">ダブルクリックすると色が変わる</div>
		<div class="cell" id="cell3">マウスポインタが上に来ると色が変わる</div>
		<div class="cell" id="cell4">マウスポインタをここで動かすと色が変わる</div>

		<div class="cell" id="cell5">マウスポインタがここから離れると色が変わる</div>
		<div class="cell" id="cell6" tabindex="1">フォーカスすると色が変わる</div>
		<div class="cell" id="cell7" tabindex="2">フォーカスが外れると色が変わる</div>
		<div class="cell" id="cell8" tabindex="3">キーボードのキーを押して離すと色が変わる</div>
		<div class="cell" id="cell9" tabindex="4">キーボードのキーを押すと色が変わる</div>
		<div class="cell" id="cell10" tabindex="5">キーボードのキーを離すと色が変わる</div>
  </body>
</html>
