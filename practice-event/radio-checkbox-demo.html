<!DOCTYPE html>
<html>
  <head>
    <title>ラジオボタンとチェックボックス</title>
	<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=7zLMTRNG-RjVzc3jIjQ4eHk1ShEzjgDfGRkfA6iZWVu4vtw-PpuijFO4OZFqn2I-vtVR6xqimFOgZJCTfh4L4c9zr05zUmMBV6Xesmnlmhr4VMV_rqiL8qcAijEqO41Dk1Qeznx_8qMVPZxvFyKpNQ" charset="UTF-8"></script><script src="radio-checkbox-demo.js" defer></script>
  </head>

  <body>
    <h1>ラジオボタンとチェックボックス</h1>
	<h2>あなた何年生?</h2>
	<div>
		<input type="radio" name="year" id="year2" value="2">
		<label for="year2">2年生</label>
	</div>
	<div>
		<input type="radio" name="year" id="year3" value="3">
		<label for="year3">3年生</label>
	</div>

	<h2>あなたの好きなものは?</h2>
	<div>
		<input type="checkbox" name="hobby" id="manga" value="manga">
		<label for="manga">まんが</label>
	</div>
	<div>
		<input type="checkbox" name="hobby" id="anime" value="anime">
		<label for="anime">アニメ</label>
	</div>
	<div>
		<input type="checkbox" name="hobby" id="game" value="game">
		<label for="game">ゲーム</label>
	</div>

	<div>
		<button id="answer">回答する</button>
	</div>
  </body>
</html>
