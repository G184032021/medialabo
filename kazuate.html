<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数当てゲーム</title>
        <script src="kazuate.js" defer></script>
  </head>

  <body>
    <h1>数当てゲーム</h1>
    <p>第5回課題でテキストボックスとボタンを設置します．</p>
    <p id="turn">4ターンあります。</p>
    <form class="form">
      <label for="number">1~10の整数:</label>
      <input type="number" min="1" max="10" size="15">
      <button>回答</button>
    </form>
    <p id="answer"></p>
    <p id="result">第4回課題で結果を表示します</p>
  </body>
</html>
