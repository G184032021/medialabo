<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数当てゲーム</title>
        <script src="kazuate.js" defer></script>
  </head>

  <body>
    <h1>数当てゲーム</h1>
    <p>第5回課題でテキストボックスとボタンを設置します．</p>
    <form class="form">
      <input placeholder="Guess a number from 1 to 10" type="text" size="25" value="">

    <p id="answer">予想: 4</p>
    <p id="result">第4回課題で結果を表示します</p>
  </body>
