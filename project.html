<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NHKの番組表</title>
        <link rel="stylesheet" href="project-style.css">
    </head>
    <body>
        <header>
            <div class="header">
                <p>NHK番組</p>
                <form class="header-searchBar">
                    <input type="text" placeholder="番組検索">
                    <button>検索</button>
                </form>
            </div>
        </header>
        <main>
            <table border="0" align="center" cellspacing="10">
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Start</th>
                    <th>End</th>
                </tr>
                <tr>
                    <th>Master Chef</th>
                    <th>Variety</th>
                    <th>8:00 pm</th>
                    <th>9:00 pm</th>
                </tr>
                <tr>
                    <th>Morning News</th>
                    <th>News</th>
                    <th>7:00 am</th>
                    <th>7:30 am</th>
                </tr>
                <tr>
                    <th>Doraemon</th>
                    <th>Animation</th>
                    <th>7:30 pm</th>
                    <th>8:00 pm</th>
                </tr>
                <tr>
                    <th>La La Land</th>
                    <th>Movie</th>
                    <th>9:00 pm</th>
                    <th>11:00 pm</th>
                </tr>
                <tr>
                    <th>24/7</th>
                    <th>Sport</th>
                    <th>7:15 pm</th>
                    <th>7:30 pm</th>
                </tr>
            </table>
        </main>

        <footer>

        </footer>
    </body>
</html>
